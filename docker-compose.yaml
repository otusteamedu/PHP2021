version: '3'

services:
  balancer:
    build:
      context: nginx/balancer
      dockerfile: Dockerfile
    image: myapp/balancer-nginx
    container_name: web-balancer
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network

  server1:
    build:
      context: nginx/server
      dockerfile: Dockerfile
    image: myapp/server-nginx
    container_name: server1
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./code:/data/mysite.local
    networks:
      - app-network
    depends_on:
      - balancer

  server2:
    build:
      context: nginx/server
      dockerfile: Dockerfile
    image: myapp/server-nginx
    container_name: server2
    ports:
      - "81:80"
      - "4431:443"
    volumes:
      - ./code:/data/mysite.local
    networks:
      - app-network
    depends_on:
      - balancer

  app1:
    build:
      context: fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: app1
    volumes:
       - ./code:/data/mysite.local
    networks:
      - app-network

  app2:
    build:
      context: fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: app2
    volumes:
       - ./code:/data/mysite.local
    networks:
      - app-network

  db:
    image: mysql:5.7.22
    container_name: db
    ports:
      - "33061:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./dbdata:/var/lib/mysql  
    networks:
      - app-network

  memcached:
    image: memcached
    container_name: memcache
    ports:
      - 11212:11211

networks:
  app-network:
    driver: bridge