---
ip: "192.168.10.10"
memory: 2048
cpus: 2
provider: virtualbox
name: homestead_otus

folders:
    - map: ~/otus/php_pro/PHP2021/homework/1/homestead/code
      to: /home/vagrant/code

sites:
    - map: application.local
      to: /home/vagrant/code

databases:
    - homestead

features:
    - mysql: true
    - mariadb: false
    - postgresql: false
    - ohmyzsh: false
    - webdriver: false

services:
    - enabled:
          - "mysql"

ports:
    - send: 80
      to: 80
    - send: 443
      to: 443
