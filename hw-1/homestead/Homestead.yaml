---
ip: "192.168.10.10"
memory: 4096
cpus: 2
provider: virtualbox
name: homestead_otus

authorize: C:\Users\trane\.ssh\id_rsa.pub

keys:
    - C:\Users\trane\.ssh\id_rsa.ppk

folders:
    - map: D:\otus\VB
      to: /home/vagrant/code

sites:
    - map: application.local
      to: /home/vagrant/code/public

features:
    - mariadb: false
    - webdriver: false


ports:
    - send: 80
      to: 80
    - send: 443
      to: 443
