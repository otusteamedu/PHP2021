version: '3.0'

services:
  server:
    container_name: chat_server
    image: chat_server
    build:
      context: docker
      dockerfile: ./Dockerfile
    volumes:
      - ./:/var/www/
    networks:
      - app-network

  client:
    container_name: chat_client
    image: chat_client
    build:
      context: docker
      dockerfile: ./Dockerfile
    volumes:
      - ./:/var/www/
    networks:
      - app-network

networks:
  app-network:
    driver: bridge