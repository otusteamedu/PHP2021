---
ip: "192.168.10.10"
memory: 2048
cpus: 2
provider: virtualbox
name: homestead_hw1

folders:
    - map: C:\Dev\otus\code
      to: /home/vagrant/code

sites:
    - map: application.local
      to: /home/vagrant/code

databases:
    - homestead

features:
    - mysql: true
    - mariadb: false
    - postgresql: false
    - ohmyzsh: false
    - webdriver: false

services:
    - enabled:
          - "mysql"

ports:
    - send: 80
      to: 80
    - send: 443
      to: 443
    - send: 33060 # MySQL/MariaDB
      to: 3306
