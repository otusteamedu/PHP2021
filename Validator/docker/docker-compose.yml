version: "3.0"
services:
  nginx:
    build:
      context: ..
      dockerfile: docker/nginx.dockerfile
    image: otus/nginx
    restart: always
    volumes:
      - ../src/public:/app/public
      - ./nginx/vhost.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - 127.0.0.1:8888:80
    networks:
      - otus-network

  app:
    build:
      context: ..
      dockerfile: docker/app.dockerfile
    image: otus/app
    restart: always
    volumes:
      - ../src:/app
    networks:
      - otus-network

networks:
  otus-network:
    driver: bridge
