---
ip: "192.168.10.10"
memory: 2048
cpus: 2
provider: virtualbox
name: homestead_hw1


folders:
    - map: C:\Users\user\Homestead\code
      to: /home/vagrant/code

sites:
    - map: application.local
      to: /home/vagrant/code

databases:
    - homestead

features:
    - mariadb: false
    - postgresql: false
    - ohmyzsh: false
    - webdriver: false

ports:
    - send: 80 # MySQL/MariaDB
      to: 80
    - send: 443
      to: 443
