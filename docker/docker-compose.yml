version: '3'

services:
    php:
        build:
            context: ./php
            dockerfile: Dockerfile
        image: myapp/php
        container_name: php
        volumes:
            - ./code:/data/mysite.local
        networks:
            - app-network

    nginx:
        build:
            context: ./nginx
            dockerfile: Dockerfile
        image: myapp/nginx
        container_name: nginx
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./code:/data/mysite.local
        networks:
            - app-network

    mysql:
        image: mysql:5.7.22
        container_name: mysql
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        volumes:
            - ./dbdata:/var/lib/mysql 
        networks:
            - app-network
            
    redis:
        image: redis:alpine
        container_name: redis
        ports:
            - "6379:6379"
        volumes:
            - ./redis:/data
        networks:
            - app-network

    memcached:
        image: memcached:alpine
        container_name: memcached
        ports:
            - "11211:11211"
        networks:
            - app-network

networks:
    app-network:
        driver: bridge
