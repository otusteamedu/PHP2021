---
ip: "192.168.10.10"
memory: 2048
cpus: 2
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: C:/VM/Sites/application.local
      to: /home/vagrant/code/application.local

sites:
    - map: application.local
      to: /home/vagrant/code/application.local/public

databases:
    - homestead

features:
    - mysql: true
    - mariadb: false
    - postgresql: false
    - ohmyzsh: false
    - webdriver: false

ports:
    - send: 8000
      to: 80