---
ip: "192.168.10.11"
memory: 2048
cpus: 2
provider: virtualbox
name: homestead_vm

folders:
    - map: C:\Users\GSmirnov\Homestead\code
      to: /home/vagrant/code

sites:
    - map: application.local
      to: /home/vagrant/code/public
      php: "7.1"

databases:
    - homestead

features:
    - mysql: true
    - mariadb: false
    - postgresql: false
    - ohmyzsh: false
    - webdriver: false
    
ports:
    - send: 80
      to: 80
    - send: 443
      to: 443