version: '3'

services:
  
  balancer:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx-balancer
    container_name: balancer
    ports:
      - "80:80"
      - "443:443"
    volumes:
       - ./code:/data/app.local
    networks:
      - app-network

  webserver1:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: webserver1
    ports:
      - "81:80"
    volumes:
       - ./code:/data/app.local
    networks:
      - app-network

  webserver2:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: webserver2
    ports:
      - "82:80"
    volumes:
       - ./code:/data/app.local
    networks:
      - app-network

  app1:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: app1
    volumes:
       - ./code:/data/app.local
    networks:
      - app-network

  app2:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: app2
    volumes:
       - ./code:/data/app.local
    networks:
      - app-network

  memcache:
    image: memcached:alpine
    container_name: memcache
    ports:
      - "11211:11211"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge