version: '3'

services:
  app:
    build: ./php-fpm
    image: php
    volumes:
      - ./code:/var/www/patterns.local
    networks:
      - app-network

  webserver:
    build: ./nginx
    image: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./code:/var/www/patterns.local
    networks:
      - app-network

networks:
  app-network:
    driver: bridge