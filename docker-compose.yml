version: '3'

services:
  postgres:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    container_name: postgres_cinema_EAV
    env_file:
      - .env
    volumes:
      - ./docker/postgres/init:/docker-entrypoint-initdb.d/
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
