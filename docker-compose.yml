version: '3'

services:
  balancer:
    build:
      context: ./balancer
      dockerfile: Dockerfile
    container_name: balancer
    image: localapp/balancer
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - webserver1
      - webserver2
    networks:
      - app-network

  webserver1:
    build:
      context: ./webserver
      dockerfile: Dockerfile
    container_name: webserver1
    image: localapp/webserver
    ports:
      - "8081:80"
    volumes:
      - ./code:/var/www/my-application.local
    networks:
      - app-network

  webserver2:
    build:
      context: ./webserver
      dockerfile: Dockerfile
    container_name: webserver2
    image: localapp/webserver
    ports:
      - "8082:80"
    volumes:
      - ./code:/var/www/my-application.local
    networks:
      - app-network

  php1:
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
    image: localapp/php
    container_name: php1
    volumes:
      - ./code:/var/www/my-application.local
    networks:
      - app-network

  php2:
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
    image: localapp/php
    container_name: php2
    volumes:
      - ./code:/var/www/my-application.local
    networks:
      - app-network

  db:
    image: mysql:5.7.22
    container_name: db
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./dbdata:/var/lib/mysql
    networks:
      - app-network

  memcached:
    image: memcached
    container_name: memcached
    ports:
      - 11211:11211
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
