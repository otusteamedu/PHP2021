version: '3'

services:
  nginx:
    build:
      context: nginx
      dockerfile: nginx/Dockerfile
    image: otusapp/nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./app:/data/otus.local
    networks:
      - otus-network

  php:
    build:
      context: fpm
      dockerfile: fpm/Dockerfile
    image: otusapp/php
    container_name: php
    volumes:
      - ./app:/data/otus.local
    networks:
      - otus-network

networks:
  otus-network:
    driver: bridge