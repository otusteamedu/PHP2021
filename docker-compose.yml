version: '3'

services:
    app:
        build:
            context: ./fpm
            dockerfile: Dockerfile
        image: myapp/php 
        container_name: ${PROJECT_NAME}-app 
        volumes:
            - ./code:/var/www/html/
        networks:
            - app-network
      
    
    webserver:
        build:
            context: ./nginx
            dockerfile: Dockerfile
        image: myapp/nginx
        container_name: ${PROJECT_NAME}-webserver
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./code:/var/www/html/
            
        networks:
            - app-network


networks:
  app-network:
    driver: bridge