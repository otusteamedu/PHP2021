version: '3'
services:
    nginx:
        container_name: otus-nginx
        build:
            context: ./docker/nginx
            dockerfile: Dockerfile
        ports:
            - "8081:80"
            - "8443:443"
        networks:
            - otus-network
        restart: always
        volumes:
            - ./html:/var/www/html

    app:
        container_name: otus-php
        image: php:7-fpm
        volumes:
            - ./html:/var/www/html
        networks:
            - otus-network

networks:
    otus-network:
        driver: bridge