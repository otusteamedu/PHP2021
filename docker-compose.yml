version: "3.9"

services:
  app:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    container_name: otus_app
    image: otus/php_fpm
    volumes:
      - .:/home/mysite.local
    networks:
      - app-network

  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.16.3
    container_name: otus_es
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - "discovery.type=single-node"
    networks:
      - app-network

  kibana:
      image: docker.elastic.co/kibana/kibana:7.16.3
      container_name: otus_kibana
      ports:
        - "5601:5601"
      environment:
        - "ELASTICSEARCH_HOSTS=http://otus_es:9200"
      networks:
        - app-network

networks:
  app-network:
    driver: bridge