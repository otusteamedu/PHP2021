version: '3.2'

services:
  backend_1:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php
    volumes:
      - ./data/sites:/data/
    networks:
      - app-network
    restart: always

  backend_2:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php
    volumes:
      - ./data/sites:/data/
    networks:
      - app-network
    restart: always

  nginx:
    image: nginx:1.13
    networks:
      - app-network
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data/sites:/data
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/vhosts:/etc/nginx/vhosts
      - ./nginx/certs:/etc/nginx/certs
    depends_on:
      - backend_1
      - backend_2
    restart: always

networks:
  app-network:
    driver: bridge
