version: "3"

services:
  server:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: server
    volumes:
      - .:/app
      - /tmp:/tmp
    networks:
      - app-network

  client:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: client
    volumes:
      - .:/app
      - /tmp:/tmp
    networks:
      - app-network
    depends_on:
      - server

networks:
  app-network:
    driver: bridge
