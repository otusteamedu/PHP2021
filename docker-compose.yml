version: "3.9"

services:
  app:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    container_name: otus-app
    image: otus/php_fpm
    env_file:
      - ./.env
    volumes:
      - ./:/home/mysite.local
    networks:
      - app-network

  redis:
    image: redis
    container_name: otus-redis
    command: redis-server --appendonly yes
    volumes:
      - ./redis:/data
    networks:
      - app-network

  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: otus-redisinsight
    ports:
      - "8001:8001"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge