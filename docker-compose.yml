version: '3.1'

services:

  postgresdb:
    image: postgres
    container_name: postgresdbcont
    restart: always
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432
    volumes:
      - ./postgresdbvolume:/var/lib/postgresql/data
    networks:
      - postgresnetwork
      
networks:
  postgresnetwork:
    driver: bridge