version: '3'

services:
    app:
        build:
            context: ./fpm
            dockerfile: Dockerfile
        image: myapp/php 
        container_name: ${PROJECT_NAME}-client 
        volumes:
            - ./code/:/var/www/html/
        
        networks:
            - app-network

    app5:
        build:
            context: ./fpm
            dockerfile: Dockerfile
        image: myapp/php 
        container_name: ${PROJECT_NAME}-server 
        volumes:
            - ./code/:/var/www/html/
        
        networks:
            - app-network

networks:
  app-network:
    driver: bridge