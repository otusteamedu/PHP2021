version: '3.2'

services:
  app:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/hw-9
    volumes:
      - ./data/sites:/data/
    env_file:
      - .env
    networks:
      - app-network
    restart: always

  nginx:
    image: nginx:1.13
    networks:
      - app-network
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data/sites:/data
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/vhosts:/etc/nginx/vhosts
      - ./nginx/certs:/etc/nginx/certs
    depends_on:
      - app
    restart: always

  mariadb:
    image: 'mariadb:latest'
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: ${DB_LOGIN}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ALLOW_EMPTY_PASSWORD: 'no'
    networks:
      - app-network
    ports:
      - "${DB_PORT}:3306"
networks:
  app-network:
    driver: bridge
