version: '3'

services:

  php:
    image: fpm
    build:
      context: ./fpm
      dockerfile: Dockerfile
    container_name: cont_fpm
    volumes:
      - ./src:/src/appdocker.local
    networks:
     - app-network
    

  webserverng:
    image: webserverng
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: cont_webserverng
    
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/src/appdocker.local
    networks:
      - app-network
    environment:
      - NGINX_HOST=appdocker.local
      - NGINX_PORT=80


networks:
  app-network:
    driver: bridge