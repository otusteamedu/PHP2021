version: "3"

services:
  php-server:
    container_name: php-server
    build:
      context: ./docker/php
    image: image_php
    volumes:
      - "./docker/socket:/tmp"
      - ./www:/var/www/html
    networks:
      - otus-3

  php-client:
    container_name: php-client
    build:
      context: ./docker/php
    image: image_php
    volumes:
      - "./docker/socket:/tmp"
      - ./www:/var/www/html
    networks:
      - otus-3

networks:
  otus-3:
    driver: bridge