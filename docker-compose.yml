version: '3'

services:
  app:
    build: ./php-fpm
    image: php
    volumes:
      - ./code:/var/www/queue.local
    networks:
      - app-network

  webserver:
    build: ./nginx
    image: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./code:/var/www/queue.local
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
        - 5672:5672
        - 15672:15672
    volumes:
        - ./rabbitmq/data/:/var/lib/rabbitmq/
        - ./rabbitmq/log/:/var/log/rabbitmq
    networks:
        - app-network

  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=secret
      - POSTGRES_USER=postgres
      - POSTGRES_DB=stage
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - app-network

  swaggerapi:
    image: swaggerapi/swagger-ui
    ports:
      - 8080:8080
    networks:
      - app-network
  

networks:
  app-network:
    driver: bridge