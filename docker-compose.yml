version: '3'

services:

  php:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: as/php-${APP_NAME}
    container_name: php_${APP_NAME}_1
    volumes:
       - ./code:/data
    networks:
      - app-network
    environment:
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
      APP_NAME: ${APP_NAME}
      CHANEL_LIST_JSON: ${CHANEL_LIST_JSON}
      ELASTICSEARCH_HOST: ${ELASTICSEARCH_HOST}
      ELASTICSEARCH_MAPPING: ${ELASTICSEARCH_MAPPING}


  webserver:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: as/nginx-${APP_NAME}
    container_name: webserver_${APP_NAME}
    ports:
      - "80:80"
      - "443:443"
    volumes:
       - ./code:/data/
       - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - app-network


  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.13.4
    container_name: elasticsearch_${APP_NAME}
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - ./elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - app-network



networks:
  app-network:
    driver: bridge