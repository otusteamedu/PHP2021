version: "3.9"

services:
  app:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: otus_app/php
    container_name: app
    volumes:
      - ./www:/var/www/otus_app.local
      - ./fpm/php.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network
  web:
    image: nginx:alpine
    container_name: web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./www:/var/www/otus_app.local
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - app-network
  db:
    image: mysql:5.7
    container_name: db
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./db_data:/var/lib/mysql
    networks:
      - app-network
  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/var/lib/redis
    networks:
      - app-network
  memcached:
    image: memcached
    container_name: memcached
    ports:
      - "11211:11211"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge