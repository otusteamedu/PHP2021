version: '3'

services:

  fmp1:
    image: fpm1
    build:
      context: ./fpm1
      dockerfile: Dockerfile
    container_name: container_fpm1
    volumes:
      - ./src:/src/appdocker.local
    networks:
      - app-network

  fmp2:
    image: fpm2
    build:
      context: ./fpm2
      dockerfile: Dockerfile
    container_name: container_fpm2
    volumes:
      - ./src:/src/appdocker.local
    networks:
      - app-network


  nginx1:
    image: nginx1
    build:
      context: ./nginx1
      dockerfile: Dockerfile
    container_name: container_nginx1

    ports:
      - "8081:8081"
    volumes:
      - ./src:/src/appdocker.local
    networks:
      - app-network

  nginx2:
     image: nginx2
     build:
       context: ./nginx2
       dockerfile: Dockerfile
     container_name: container_nginx2
     ports:
       - "8082:8082"
     volumes:
       - ./src:/src/appdocker.local
     networks:
       - app-network

  nginx_balanicer:
    image: nginxbalance
    build:
      context: ./nginxbalance
      dockerfile: Dockerfile
    container_name: container_nginxbalance
    
    ports:
      - "80:80"
    volumes:
      - ./src:/src/appdocker.local
    networks:
      - app-network


networks:
  app-network:
    driver: bridge