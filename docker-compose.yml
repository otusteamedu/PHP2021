version: '3'

services:
  php-fpm:
    container_name: hw1-php-fpm
    image: myapp/php
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
    volumes:
    - ./code:/var/www
    - ./php-fpm/www.conf:/etc/php/7.4/fpm/pool.d/www.conf
    - ./socket:/socket
    networks:
      - app-network

  nginx:
    container_name: hw1-nginx
    image: myapp/nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./code:/var/www
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./socket:/socket
    networks:
      - app-network

  mysql:
    image: mysql:5.7
    links:
      - php-fpm
    volumes:
      - ./dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    networks:
      - app-network

  memcached:
    image: memcached:latest
    ports:
      - "11211:11211"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge