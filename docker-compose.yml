version: '3'

services:
  app:
    build: ./php-fpm
    image: app/php
    volumes:
      - ./code:/var/www/redis.local
    networks:
      - app-network

  webserver:
    build: ./nginx
    image: app/nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./code:/var/www/redis.local
    networks:
      - app-network

  redis:
    image: redis
    volumes:
      - ./data:/data
    ports:
      - 6379:6379
    networks:
      - app-network
  
  redisinsight:
    image: redislabs/redisinsight
    ports:
      - 8001:8001
    volumes:
      - ./db:/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge