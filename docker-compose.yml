version: '3.2'

services:
  app:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php
    volumes:
       - ./data/sites:/data/
    networks:
      - app-network

  nginx:
    image: nginx:1.13
    networks:
      - app-network
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data/sites:/data
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/vhosts:/etc/nginx/vhosts
      - ./nginx/certs:/etc/nginx/certs
    depends_on:
      - app
    restart: always

  mariadb:
    image: 'mariadb:latest'
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'no'
    networks:
      - app-network
    ports:
      - "3306:3306"

  memcache:
    image: 'bitnami/memcached:latest'
    environment:
      MEMCACHED_CACHE_SIZE: ${MEMCACHED_CACHE_SIZE}
      MEMCACHED_MAX_CONNECTIONS: ${MEMCACHED_MAX_CONNECTIONS}
    networks:
      - app-network
    restart: always
    depends_on:
      - mariadb

networks:
  app-network:
    driver: bridge
