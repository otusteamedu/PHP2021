version: "3.9"

services:
  app:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    container_name: app
    image: otus/php_fpm
    volumes:
      - .:/home/mysite.local
    networks:
      - app-network

  es:
    image: elasticsearch:7.14.2
    container_name: es
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - "discovery.type=single-node"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge