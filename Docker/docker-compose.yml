version: '3'

services:
  app:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: otus_app
    volumes:
       - ./code:/data/otus.local
    networks:
      - otus-network

  webserver:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: otus_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
       - ./code:/data/otus.local
    networks:
      - otus-network

  db:
    image: mysql:5.7.22
    container_name: otus_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./dbdata:/var/lib/mysql
    networks:
      - otus-network

  redis:
    image: redis
    volumes:
      - ./redis/data:/data
    ports:
      - "6379:6379"
    networks:
      - otus-network
    container_name: otus_redis

  memcached:
    image: memcached:latest
    ports:
      - "11211:11211"
    networks:
      - otus-network
    container_name: otus_memcached


networks:
  otus-network:
    driver: bridge