---
ip: "192.168.10.10"
memory: 2048
cpus: 2
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ./../
      to: /home/vagrant/code

sites:
    - map: application.local
      to: /home/vagrant/code/public

ports:
    - send: 80
      to: 80
    - send: 443
      to: 443

